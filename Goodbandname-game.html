<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L|A Band Name or Real Band Name?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
        #score { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>L|A Band Name or Real Band Name?</h1>
    <p>Do you even know what real is anymore?</p>
    <div id="choices">
        <button class="button" id="option1" onclick="checkAnswer(0)"></button>
        <button class="button" id="option2" onclick="checkAnswer(1)"></button>
    </div>
    <p id="result"></p>
    <p id="score">Score: 0</p>
    <script>
        const realBands = [
            "Snif n the Tears", "The Rainmakers", "Deep Blue Something", "The Mock Turtles",
            "Las Ketchup", "The Floaters", "Granny's Intentions", "Typically Tropical",
            "Stilt Skin", "Babylon Zoo", "Semi Sonic", "Microdisney", "10 Minute Warning",
            "The Album Leaf", "Zen Guerrilla", "Baptist Generals", "Ugly Casanova",
            "Best Kissers in the World", "Blood Circus", "Cat Butt", "Cosmic Psychos",
            "Handsome Furs", "His Electro Blue Voice", "Hot Snakes", "Lubricated Goat",
            "Oxford Collapse", "Pissed Jeans", "Soul Junk", "The Supersuckers", "Tiny Vipers"
        ];
        
        const fakeBands = [
            "Big Jug", "Surfing Tornadoes", "Unknown Beet", "Chasin Casey", "Rogue Pony",
            "Black Noise", "Because Eve", "Gentleman's Creek", "Soul Flap", "Mouth Jazz",
            "Chamber of Weed", "Stolen Fire", "Juicy Sweats", "Zero Spandrils", "Hot Quarrel",
            "Soft Yellow", "Meat Raffle", "Anonymous Python", "Ghost Cops", "Big R Balls",
            "Citizens of Ohio", "Very Spa Girl", "Bottomless Depths", "The Balkan Frenzy",
            "Silly Little Hillbillies", "Bootleg Panther", "Shadows of Bees", "Hot Fog",
            "Animal Cruelty Club", "All Her Faces", "Kindergarbage", "The Luxury Problems"
        ];

        let score = 0;

        function getRandomBand() {
            let real = realBands[Math.floor(Math.random() * realBands.length)];
            let fake = fakeBands[Math.floor(Math.random() * fakeBands.length)];
            let correctIndex = Math.random() < 0.5 ? 0 : 1;
            let choices = correctIndex === 0 ? [real, fake] : [fake, real];

            document.getElementById("option1").textContent = choices[0];
            document.getElementById("option2").textContent = choices[1];
            document.getElementById("option1").dataset.correct = correctIndex === 0 ? "true" : "false";
            document.getElementById("option2").dataset.correct = correctIndex === 1 ? "true" : "false";

            console.log("Game started! Real band: " + real + ", Fake band: " + fake);
        }

        function checkAnswer(index) {
            if (document.getElementById("option" + (index + 1)).dataset.correct == "true") {
                document.getElementById("result").textContent = "Correct!";
                score++;
            } else {
                document.getElementById("result").textContent = "Wrong!";
                score = Math.max(0, score - 1);
            }
            document.getElementById("score").textContent = "Score: " + score;
            setTimeout(getRandomBand, 1000);
        }

        getRandomBand();
    </script>
</body>
</html>
